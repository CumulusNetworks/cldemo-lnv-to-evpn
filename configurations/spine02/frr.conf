frr version 3.1+cl3u1
frr defaults datacenter
username cumulus nopassword
!
service integrated-vtysh-config
!
log syslog informational
!
interface swp1
 ipv6 nd ra-interval 10
 no ipv6 nd suppress-ra
!
interface swp2
 ipv6 nd ra-interval 10
 no ipv6 nd suppress-ra
!
interface swp3
 ipv6 nd ra-interval 10
 no ipv6 nd suppress-ra
!
interface swp4
 ipv6 nd ra-interval 10
 no ipv6 nd suppress-ra
!
interface swp29
 ipv6 nd ra-interval 10
 no ipv6 nd suppress-ra
!
interface swp30
 ipv6 nd ra-interval 10
 no ipv6 nd suppress-ra
!
router bgp 65020
 bgp router-id 10.0.0.22
 bgp bestpath as-path multipath-relax
 neighbor swp1 interface remote-as external
 neighbor swp2 interface remote-as external
 neighbor swp3 interface remote-as external
 neighbor swp4 interface remote-as external
 neighbor swp29 interface remote-as external
 neighbor swp30 interface remote-as external
 !
 address-family ipv4 unicast
  network 10.0.0.22/32
  network 10.0.0.200/32
  neighbor swp1 allowas-in
  neighbor swp2 allowas-in
  neighbor swp3 allowas-in
  neighbor swp4 allowas-in
  neighbor swp29 allowas-in
  neighbor swp30 allowas-in
 exit-address-family
!
line vty
!
